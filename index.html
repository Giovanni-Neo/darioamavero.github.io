<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Renaissance 2.0 – Das neue Buch von Dario Amavero">
  <title>Dario Amavero – Renaissance 2.0</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }
    .book-cover {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .contact-link {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .contact-link:hover {
      background-color: #005fa3;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Renaissance 2.0</h1>
    <p class="subtitle">Ein hoffnungsvolles Buch von <strong>Dario Amavero</strong></p>
    
    <img src="Buchcover_Renaissance_2_0.jpg" alt="Buchcover Renaissance 2.0" class="book-cover" onerror="this.style.display='none'">

    <br>
    <a href="mailto:darioamavero@gmx.de" class="contact-link">Kontakt aufnehmen</a>
  </div>

</html>
