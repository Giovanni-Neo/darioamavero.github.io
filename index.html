<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Renaissance 2.0 – Das Buch von Dario Amavero über Hoffnung, Bewusstsein und Wandel." />
  <title>Dario Amavero – Renaissance 2.0</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(to bottom, #0e0e0e, #222);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      padding: 2em 1em 0.5em;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      background: linear-gradient(90deg, #ffcc70, #f97316, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-style: italic;
      font-size: 1.2em;
      margin: 0.5em 0 1.5em;
      color: #ccc;
    }

    .image {
      max-width: 300px;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(255, 204, 112, 0.3);
      margin-bottom: 2em;
    }

    .cta {
      background: #facc15;
      color: #000;
      padding: 0.8em 1.5em;
      border-radius: 0.5em;
      font-weight: bold;
      text-decoration: none;
      margin: 1em 0 2em;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background: #eab308;
    }

    footer {
      font-size: 0.8em;
      color: #888;
      padding: 2em 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Renaissance 2.0</h1>
    <p>Ein hoffnungsvolles Buch von <strong>Dario Amavero</strong></p>
  </header>
  <img class="image" src="DarioamaveroProfil.jpg" alt="Dario Amavero" />
  <a class="cta" href="mailto:darioamavero@gmx.de">Kontakt aufnehmen</a>
  <footer>
    &copy; 2025 Dario Amavero. Alle Rechte vorbehalten.
  </footer>
</body>
</html>
