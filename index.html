<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Renaissance 2.0 - Ein Buch von Dario Amavero">
    <meta name="author" content="Dario Amavero">
    <title>Dario Amavero – Renaissance 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f2f2f2;
            color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #666;
        }
        
        .book-cover {
            max-width: 100%;
            height: auto;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .book-cover:hover {
            transform: scale(1.02);
        }
        
        .contact-link {
            display: inline-block;
            margin-top: 30px;
            color: #0077cc;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 2px solid #0077cc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .contact-link:hover {
            background-color: #0077cc;
            color: white;
        }
        
        /* Navigation für weitere Seiten */
        .navigation {
            margin-top: 40px;
        }
        
        .nav-link {
            display: inline-block;
            margin: 10px;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: #bbb;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            body {
                padding: 20px 10px;
            }
            
            .nav-link {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Renaissance 2.0</h1>
        <p class="subtitle">Ein Buch von Dario Amavero</p>
        
        <img src="Buchcover_Renaissance_2_0.jpg" 
             alt="Buchcover Renaissance 2.0" 
             class="book-cover"
             onerror="this.style.display='none'">
        
        <div class="navigation">
            <a href="wissen.html" class="nav-link">Flügel des Wissens</a>
        </div>
        
        <a href="mailto:darioamavero@gmx.de" class="contact-link">
            Kontakt: darioamavero@gmx.de
        </a>
    </div>
</body>
</html>
