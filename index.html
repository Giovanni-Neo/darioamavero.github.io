
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dario Amavero – Renaissance 2.0</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f1e3; padding: 2em; }
        h1 { color: #2d3436; }
        form { background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 0 10px #ccc; max-width: 500px; margin-top: 2em; }
        label { display: block; margin-top: 1em; }
        input, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; }
        button { margin-top: 1em; padding: 0.7em 1.5em; background: #0984e3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #74b9ff; }
    </style>
</head>
<body>

<h1>Willkommen auf der offiziellen Buchseite</h1>
<p>Hinterlasse gerne einen Kommentar – ich freue mich über deine Gedanken!</p>

<form action="https://formsubmit.co/info@darioamavero.de" method="POST">
    <input type="hidden" name="_subject" value="Neuer Kommentar auf darioamavero.de!">
    <input type="hidden" name="_captcha" value="false">
    <label for="name">Dein Name</label>
    <input type="text" id="name" name="name" required>

    <label for="comment">Dein Kommentar</label>
    <textarea id="comment" name="comment" rows="6" required></textarea>

    <button type="submit">Kommentar senden</button>
</form>

</body>
</html>
